<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title></title>
  </head>
  <body>
    <head>
      <div class="container">
        <div class="row hey">
          <h1 class="text-center">Click on the button below to see the animation</h1>
        </div>
      </div>
    </head>
    <main>
      <div class="container">
        <div class="card">
          <div class="row">
            <div class="col-sm-4 left text-center">
              <div class="container">
                <h2 class="mt-4 mb-4 left-head">One of us?</h2>
                <p class="mt-4 mb-4 left-p">If you already have an account just sign in. We missed you!</p>
                <button type="button" class='signin' name="button" onclick="move()" >Sign In</button>
                <button type="button" class="signup" name="button" onclick="moveback()" >Sign Up</button>
              </div>
            </div>
            <div class="col-sm-8 right text-center">
              <h2 class='right-head'>Time to fell like home</h2>
              <form class="text-center" action="index.html" method="post">
                <input class="name text-center mt-3" type="text" name="first" value="" placeholder="Name">
                <input class="name text-center mt-3" type="email" name="first" value="" placeholder="Email">
                <input class="name text-center mt-3" type="password" name="first" value="" placeholder="Password">
                <button class="text-center mt-3" type="button" name="button">SIGN UP</button>
                <button class="text-center mt-3" type="button" name="button"><span>join with</span> Facebook</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script type="text/javascript" src="js/index.js"></script>
</html>
